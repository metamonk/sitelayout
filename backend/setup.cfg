[flake8]
max-line-length = 88
extend-ignore = E203, W503
per-file-ignores =
    alembic/env.py: E402, F401
    alembic/versions/*: E501

[isort]
profile = black
skip = alembic/versions
known_local_folder = app

[pytest]
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[mypy]
python_version = 3.11
ignore_missing_imports = true
