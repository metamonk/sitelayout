[flake8]
max-line-length = 88
extend-ignore = E203, W503
per-file-ignores =
    alembic/env.py: E402, F401
    alembic/versions/*: E501

[isort]
profile = black
skip = alembic/versions
known_local_folder = app

[tool:pytest]
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[mypy]
python_version = 3.11
plugins = sqlalchemy.ext.mypy.plugin

[mypy-geoalchemy2.*]
ignore_missing_imports = true

[mypy-shapely.*]
ignore_missing_imports = true

[mypy-rasterio.*]
ignore_missing_imports = true

[mypy-geopandas.*]
ignore_missing_imports = true

[mypy-passlib.*]
ignore_missing_imports = true

[mypy-jose.*]
ignore_missing_imports = true
